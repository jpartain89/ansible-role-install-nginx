---
# Task list for ZLIB


- name: NGINX | zlib.yml | Download ZLIB
  ansible.builtin.unarchive:
    src: "{{ zlib_url }}"
    dest: "/tmp/nginx"
    remote_src: true
    owner: "{{ ansible_user_uid | int }}"
    group: "{{ ansible_user_gid | int }}"
  become: true


- name: NGINX | zlib.yml | Create auto-apt_zlib Script from Template
  ansible.builtin.template:
    src: auto-apt_zlib.j2
    dest: "/tmp/nginx/auto-apt_zlib.sh"
    mode: 0775
  register: _auto_apt_zlib
  delegate_to: localhost
  become: true

- name: NGINX | zlib.yml | Run Created Shell Script
  ansible.builtin.script: "/tmp/nginx/auto-apt_zlib.sh"
  register: _auto_apt_zlib_sh
  become: true
  notify: Delete ZLIB Script
