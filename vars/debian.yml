---
# debian vars file for install-nginx

nginx_user: nginx
nginx_group: nginx

#nginx_version: "nginx-1.19.4"
pcre_version: "pcre-8.41"
zlib_version: "zlib-1.2.11"
openssl_version: "openssl-1.1.0f"

nginx_prerequisites:
  - aptitude
  - build-essential
  - curl
  - git
  - gcc
  - mawk
  - gawk
  - make
  - libpcre3-dev
  - libpcre++-dev
  - libssl-dev
  - checkinstall
  - zlib1g-dev
  - libbz2-dev
  - libxslt1-dev
  - libxml2-dev
  - libgeoip-dev
  - libgoogle-perftools-dev
  - libperl-dev
  - libssl-dev
  - libcurl4-openssl-dev
  - libgd-dev
